<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style1.css" />
</head>
<body>
    <div class="box">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="display" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearDisplay()" class="operator">
                    <input type="button" value="DE" onclick="deleteLast()" class="operator">
                    <input type="button" value="." onclick="tapButton('.')" class="operator">
                    <input type="button" value="/" onclick="tapButton('/')" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="tapButton('7')" class="button1">
                    <input type="button" value="8" onclick="tapButton('8')" class="button1">
                    <input type="button" value="9" onclick="tapButton('9')" class="button1">
                    <input type="button" value="*" onclick="tapButton('*')" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="tapButton('4')" class="button1">
                    <input type="button" value="5" onclick="tapButton('5')" class="button1">
                    <input type="button" value="6" onclick="tapButton('6')" class="button1">
                    <input type="button" value="-" onclick="tapButton('-')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="tapButton('1')" class="button1">
                    <input type="button" value="2" onclick="tapButton('2')" class="button1">
                    <input type="button" value="3" onclick="tapButton('3')" class="button1">
                    <input type="button" value="+" onclick="tapButton('+')" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="tapButton('00')" class="button1">
                    <input type="button" value="0" onclick="tapButton('0')" class="button1">
                    <input type="button" value="=" class="equal" onclick="calculate()">
                </div>
            </form>
        </div>
        
    </div>

    
    <div class="buttton">
        <a href="index.html"><button class="button1">BACK</button></a>
    </div>
    <footer class="footer">
        <p>Hak Cipta &copy; 2024 Toko Batik Surabaya. Semua Hak Dilindungi.</p>
    </footer>
  


    <script src="main.js"></script>
</body>
</html>
